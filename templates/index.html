<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
  <div class="todo-container">
    <h1 class="todo-header">To-Do List</h1>
    <div class="todo-input-container">
        <form action="/add" method="POST">
            <input type="text" id="todo-input" name="task" placeholder="Add a new task..." required>
            <button type="submit" id="add-btn">+</button>
        </form>
    </div>
    <ul class="todo-list" id="todo-list">
        {% for task in tasks %}
            <li class="todo-item" style="margin-bottom: 10px;">
                {{ task }}
                <form action="/delete/{{ loop.index0 }}" method="POST" style="display:inline; margin-left: 10px;">
                    <button type="submit" class="delete-btn">-</button>
                </form>
            </li>
        {% endfor %}
    </ul>
  </div>
</body>
</html>
